version: "3.8"

services:
    db:
        image: postgres:15
        container_name: chatbot_sav_db
        environment:
            POSTGRES_DB: chatbot_sav
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - chatbot_postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - "5433:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot_sav"]
            interval: 10s
            timeout: 10s
            retries: 10
            start_period: 30s
        networks:
            - chatbot_network

    web:
        build: .
        container_name: chatbot_sav_web
        volumes:
            - .:/app
            - ./uploads:/app/uploads
        ports:
            - "8000:8000"
        environment:
            - DATABASE_URL=postgresql://postgres:password@db:5432/chatbot_sav
            - SECRET_KEY=your-super-secret-key-change-in-production
            - OPENAI_API_KEY=${OPENAI_API_KEY}
        depends_on:
            db:
                condition: service_healthy
        networks:
            - chatbot_network

volumes:
    chatbot_postgres_data:

networks:
    chatbot_network:
        driver: bridge
