version: "3.8"

services:
    db:
        image: postgres:15
        container_name: chatbot_sav_db
        environment:
            POSTGRES_DB: chatbot_sav
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - chatbot_postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d chatbot_sav"]
            interval: 10s
            timeout: 10s
            retries: 10
            start_period: 30s
        networks:
            - chatbot_network

    web:
        build: ./fastapi
        container_name: chatbot_sav_web
        volumes:
            - ./fastapi:/app
            - ./fastapi/uploads:/app/uploads
        ports:
            - "8001:8000"
        environment:
            - DATABASE_URL=postgresql://postgres:password@db:5432/chatbot_sav
            - SECRET_KEY=your-super-secret-key-change-in-production
            - OPENAI_API_KEY=${OPENAI_API_KEY}
        depends_on:
            db:
                condition: service_healthy
        networks:
            - chatbot_network

    langfuse:
        image: langfuse/langfuse:2.24.1
        container_name: chatbot_sav_langfuse
        ports:
            - "3000:3000"
        environment:
            - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
            - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
            - LANGFUSE_HOST=http://localhost:3000
            - DATABASE_URL=postgresql://postgres:password@db:5432/langfuse
            - POSTGRES_DB=langfuse
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
            - LANGFUSE_DATABASE_URL=postgresql://postgres:password@db:5432/langfuse
            - NEXTAUTH_SECRET=your-nextauth-secret-key-change-in-production
            - SALT=your-salt-key-change-in-production
            - NEXTAUTH_URL=http://localhost:3000
        depends_on:
            db:
                condition: service_healthy
        networks:
            - chatbot_network

volumes:
    chatbot_postgres_data:

networks:
    chatbot_network:
        driver: bridge
