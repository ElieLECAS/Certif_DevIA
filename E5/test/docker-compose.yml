version: "3.8"

services:
    # Base de données PostgreSQL
    postgres:
        image: postgres:15
        container_name: gmao-postgres
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            TZ: Europe/Paris
            # Variables pour le superuser (optionnelles)
            SUPERUSER_USERNAME: ${SUPERUSER_USERNAME:-}
            SUPERUSER_EMAIL: ${SUPERUSER_EMAIL:-}
            SUPERUSER_NOM_COMPLET: ${SUPERUSER_NOM_COMPLET:-}
            SUPERUSER_PASSWORD: ${SUPERUSER_PASSWORD:-}
            SUPERUSER_ROLE: ${SUPERUSER_ROLE:-}
        ports:
            - "${POSTGRES_PORT}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 30s
            timeout: 10s
            retries: 3

    # API FastAPI avec interface web intégrée
    api:
        build: ./api
        container_name: gmao-api-web
        ports:
            - "8080:8000" # Interface web sur le port 8080
        environment:
            - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            - PYTHONUNBUFFERED=1
            # Variables d'authentification JWT
            - SECRET_KEY=${SECRET_KEY}
            - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
            # Variables pour le superuser (optionnelles)
            - SUPERUSER_USERNAME=${SUPERUSER_USERNAME:-}
            - SUPERUSER_EMAIL=${SUPERUSER_EMAIL:-}
            - SUPERUSER_NOM_COMPLET=${SUPERUSER_NOM_COMPLET:-}
            - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD:-}
            - SUPERUSER_ROLE=${SUPERUSER_ROLE:-}
        volumes:
            - ./api:/app
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped

volumes:
    postgres_data:
